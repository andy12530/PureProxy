<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scan QR Code</title>
<style type="text/css">
body {
    overflow: hidden;
    margin:0;
    padding: 10px;
    font-size: 13px;
    text-align: center;
}
p {
    margin: 0;
    text-align: center;
    word-break: break-word;
}
.succ {
    color: green;
}
</style>
</head>
<body>
<script type="text/javascript">
var ipc = require('ipc');
var remote = require('remote');
ipc.send('qrcode:ready', 'ready');

ipc.on('qrcode:dlink', function(data) {
    var html = data.imgTag;
    html += '<p id="text">访问链接 '+ data.link +' , 下载安装证书</p>';
    document.body.innerHTML = html;

    var remote = require('remote');
    var Menu = remote.require('menu');
    var MenuItem = remote.require('menu-item');
    var clipboard = require('clipboard');

    var menu = new Menu();
    menu.append(new MenuItem({ label: 'Copy Download Link', click: function() {
      clipboard.writeText(data.link);
    }}));

    document.body.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      menu.popup(remote.getCurrentWindow());
    }, false);
});

remote.getCurrentWindow().on('close', function() {
    ipc.send('qrcode:ready', 'ready');
});

ipc.on('qrcode:scan', function() {
    var node = document.getElementById('text');
    node.innerHTML = '<span class="succ">扫描成功！</span>';
});
</script>
</body>
</html>
